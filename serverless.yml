service: remote

provider:
  name: aws
  region: us-east-1
  runtime: nodejs8.10
  apiGateway:
    minimumCompressionSize: 0
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:Query
      Resource:
        - Fn::GetAtt: [MoviesTable, Arn]

plugins:
  - serverless-webpack

custom:
  webpack:
    includeModules: true

functions:
  graphql:
    handler: handler.apolloServer
    events:
      - http:
          cors: true
          method: post
          path: graphql
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApolloServerAuthorizer

resources:
  Resources:
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email

    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}
        GenerateSecret: false
        UserPoolId:
          Ref: CognitoUserPool

    ApolloServerAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: ${self:service}
        RestApiId:
          Ref: ApiGatewayRestApi
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          - Fn::GetAtt: [CognitoUserPool, Arn]
        IdentitySource: method.request.header.Authorization

    MoviesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Movies
        KeySchema:
          - AttributeName: MovieId
            KeyType: HASH
          - AttributeName: CreatedAt
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: MovieId
            AttributeType: S
          - AttributeName: CreatedAt
            AttributeType: N
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
